version: "3.8"

services:
  # PostgreSQL Database for Bookstor
  db:
    image: postgres:15-alpine
    hostname: db
    environment:
      - POSTGRES_USER=bookstor
      - POSTGRES_PASSWORD=${BOOKSTOR_DB_PASSWORD}
      - POSTGRES_DB=bookstor
    volumes:
      - bookstor_postgres_data_v1:/var/lib/postgresql/data
    networks:
      - bookstor-internal
      - dokploy-network
    deploy:
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstor"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Bookstor Backend API
  backend:
    image: ghcr.io/rovxbot/bookstor:latest
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql://bookstor:${BOOKSTOR_DB_PASSWORD}@db:5432/bookstor
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - TZ=Australia/Adelaide
      # Database connection settings for resilience
      - DB_POOL_SIZE=5
      - DB_MAX_OVERFLOW=10
      - DB_POOL_TIMEOUT=30
    networks:
      - bookstor-internal
      - dokploy-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.bookstor.rule=Host(`bookstor.cooked.beer`)"
        - "traefik.http.routers.bookstor.entrypoints=web"
        - "traefik.http.routers.bookstor.service=bookstor"
        - "traefik.http.services.bookstor.loadbalancer.server.port=8000"
        - "traefik.docker.network=dokploy-network"
        - "diun.enable=true"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  # PostgreSQL data on RockStor
  bookstor_postgres_data_v1:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.184,nfsvers=4.1,rw"
      device: ":/export/appdata/bookstor/postgres"

networks:
  bookstor-internal:
    driver: overlay
    attachable: true
  dokploy-network:
    external: true