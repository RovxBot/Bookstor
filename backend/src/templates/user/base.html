<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstor{% endblock %}</title>
    <link rel="stylesheet" href="/static/theme.css?v=2">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* User Portal Specific Styles */
        :root {
            --sidebar-width: 250px;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-colour);
            margin: 0;
        }

        .sidebar-user {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background-color: var(--background);
            border-left-color: var(--primary-colour);
        }

        .nav-item.active {
            background-color: var(--background);
            border-left-color: var(--primary-colour);
            color: var(--primary-colour);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            width: 1.5rem;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
        }

        .admin-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--primary-colour), var(--primary-hover));
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            transition: transform 0.2s;
        }

        .admin-link:hover {
            transform: translateY(-2px);
        }

        .logout-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--danger-colour);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .logout-link:hover {
            background-color: #fee2e2;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            background-color: var(--background);
            min-height: 100vh;
        }

        .content-header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 2rem;
        }

        .content-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }

        .content-header p {
            color: var(--text-secondary);
            margin: 0;
        }

        .content-body {
            padding: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 1000;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 999;
                background-color: var(--primary-colour);
                color: white;
                border: none;
                padding: 0.75rem;
                border-radius: 0.5rem;
                cursor: pointer;
            }
        }

        .mobile-menu-btn {
            display: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">ðŸ“š</div>
            <h2 class="sidebar-title">Bookstor</h2>
            <div class="sidebar-user">{{ user.email }}</div>
        </div>

        <nav class="sidebar-nav">
            <a href="/app/library" class="nav-item {% if request.url.path == '/app/library' %}active{% endif %}">
                <span class="nav-icon">
                    <ion-icon name="library"></ion-icon>
                </span>
                My Library
            </a>
            <a href="/app/wishlist" class="nav-item {% if request.url.path == '/app/wishlist' %}active{% endif %}">
                <span class="nav-icon">
                    <ion-icon name="star"></ion-icon>
                </span>
                Wishlist
            </a>
            <a href="/app/collections" class="nav-item {% if request.url.path == '/app/collections' %}active{% endif %}">
                <span class="nav-icon">
                    <ion-icon name="albums"></ion-icon>
                </span>
                Collections
            </a>
            <a href="/app/search" class="nav-item {% if request.url.path == '/app/search' %}active{% endif %}">
                <span class="nav-icon">
                    <ion-icon name="search"></ion-icon>
                </span>
                Search & Add
            </a>
            <a href="/app/settings" class="nav-item {% if request.url.path == '/app/settings' %}active{% endif %}">
                <span class="nav-icon">
                    <ion-icon name="settings"></ion-icon>
                </span>
                Settings
            </a>
        </nav>

        <div class="sidebar-footer">
            {% if user.is_admin %}
            <a href="/admin/dashboard" class="admin-link">
                <span class="nav-icon">
                    <ion-icon name="shield-checkmark"></ion-icon>
                </span>
                Admin Portal
            </a>
            {% endif %}
            <a href="/app/logout" class="logout-link">
                <span class="nav-icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('themeMode') || 'light';
            applyTheme(savedTheme);
        }

        function applyTheme(theme) {
            const html = document.documentElement;

            if (theme === 'system') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                html.setAttribute('data-theme', systemTheme);
            } else {
                html.setAttribute('data-theme', theme);
            }

            localStorage.setItem('themeMode', theme);
        }

        function toggleMobileMenu() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');

            if (window.innerWidth <= 768 &&
                !sidebar.contains(event.target) &&
                !menuBtn.contains(event.target) &&
                sidebar.classList.contains('mobile-open')) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            const savedTheme = localStorage.getItem('themeMode');
            if (savedTheme === 'system') {
                applyTheme('system');
            }
        });

        // Initialize theme on page load
        initTheme();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
