<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstor</title>
    <link rel="stylesheet" href="/static/theme.css?v=2">
    <link rel="stylesheet" href="/static/admin.css?v=4">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 style="font-size: 4rem; margin-bottom: 1rem;">
                    <ion-icon name="library" style="color: var(--primary-colour);"></ion-icon>
                </h1>
                <h2>Welcome Back</h2>
                <p>Sign in to access your library</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/app/login" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autofocus
                        placeholder="Enter your email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Bookstor v0.0.2 - Personal Library Management</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('themeMode') || 'light';
            const html = document.documentElement;

            if (savedTheme === 'system') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                html.setAttribute('data-theme', systemTheme);
            } else {
                html.setAttribute('data-theme', savedTheme);
            }
        }

        initTheme();
    </script>
</body>
</html>
