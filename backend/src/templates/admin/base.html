<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstor Admin{% endblock %}</title>
    <link rel="stylesheet" href="/static/theme.css?v=2">
    <link rel="stylesheet" href="/static/admin.css?v=4">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% if current_user %}
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <ion-icon name="library" style="font-size: 1.5rem;"></ion-icon>
                <h1>Bookstor Admin</h1>
            </div>
            <div class="nav-menu">
                <a href="/admin/dashboard" class="nav-link {% if request.url.path == '/admin/dashboard' %}active{% endif %}">
                    <ion-icon name="grid-outline"></ion-icon>
                    Dashboard
                </a>
                <a href="/admin/users" class="nav-link {% if request.url.path == '/admin/users' %}active{% endif %}">
                    <ion-icon name="people-outline"></ion-icon>
                    Users
                </a>
                <a href="/admin/settings" class="nav-link {% if request.url.path == '/admin/settings' %}active{% endif %}">
                    <ion-icon name="settings-outline"></ion-icon>
                    Settings
                </a>
                <a href="/docs" class="nav-link" target="_blank">
                    <ion-icon name="document-text-outline"></ion-icon>
                    API Docs
                </a>
            </div>
            <div class="nav-user">
                <span class="user-email">{{ current_user.email }}</span>
                <a href="/admin/logout" class="btn btn-secondary btn-sm">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Logout
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Bookstor Admin Panel &copy; 2025</p>
    </footer>

    <script>
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('themeMode') || 'light';
            const html = document.documentElement;

            if (savedTheme === 'system') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                html.setAttribute('data-theme', systemTheme);
            } else {
                html.setAttribute('data-theme', savedTheme);
            }
        }

        initTheme();
    </script>
    <script src="/static/admin.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
